name: Deploy Shinylive App
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install shinylive
        run: Rscript -e "install.packages('shinylive', repos='http://cran.r-project.org')"
      
      - name: Install app packages
        run: Rscript -e "install.packages(c('shiny', 'viridis', 'tidyverse', 'ggiraph', 'shinythemes'), repos='http://cran.r-project.org')"
      
      - name: Export Shinylive
        run: Rscript -e "shinylive::export('.', 'docs')"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs